<html>
    <head>
        <title>js dom paragraph style</title>
    </head>
    <body>
   <p id="text">JS Exercises</p>
   <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
   </div>
   <script>
    function js_style(){
        text.style.color="blue";
        text.style.fontsize="10px";
    }
   </script>
    </body>
</html>
