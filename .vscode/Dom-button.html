<html>
    <head>

    </head>
    <body>
        <div id="main">
        <p> welcome to this Dom session</p>
        <p>Here we will talk about create,remove,replace</p>
    </div>
        <button onclick="insert()">create</button>
        <button onclick="replace()">replace</button>
        <button onclick="remove()">remove</button>
        <script>
     function insert()
       {
        var p2=document.createElement("p");
        var p1=document.createTextNode("i am creating this text node");
        p2.appendChild(p1);
        var p3=document.getElementById("main");
        document.body.appendChild(p2,p3);
       }
     function replace()
       {
        var r=document.getElementById("p");
        var r1=document.createTextNode("replace this line with previous");
        var r2=document.getElementById("main");
        r2.parentNode.replaceChild(r1,r2);

       }
      function remove()
       {
        var v=document.getElementById("main");
        v.parentNode.removeChild(v);
       }
        </script>
    </body>
</html>
