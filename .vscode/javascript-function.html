<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
    function  add(a,b) {
        return a+b;
    }
    function cube(a)
    {
        return a*a*a;
    }
    let n1=parseInt(prompt('enter 1st number'));
    let n2=parseInt(prompt('enter 2nd number'));
    let answer=add(n1,n2);
    let result=cube(n1);
    document.write(answer);
    document.write("cube is"+result);
        
        </script>
    </body>
</html>
