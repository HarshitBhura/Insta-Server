<html>
    <head>
        <title>Bootstrap</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style>
    .demo-content.bg-alt{
        background: #abb1b8;
    }
</style>   
</head>
    <body>
        <h2 class="text-center mt-30">Bootstrap Responsive Layout</h2>
	
        <div class="container">
            <!--Row with two equal columns-->
            <div class="row">
                <div class="col-sm-6">
                    <div class="demo-content bg-alt">.col-md-6</div>
                </div>
                <div class="col-sm-6">
                    <div class="demo-content bg-alt">.col-md-6</div>
                </div>
            </div>
            
            <!--Row with two columns divided in 1:2 ratio-->
            <div class="row">
                <div class="col-md-4">
                    <div class="demo-content">.col-md-4</div>
                </div>
                <div class="col-md-8">
                    <div class="demo-content bg-alt">.col-md-8</div>
                </div>
            </div>
            
            <!--Row with two columns divided in 1:3 ratio-->
            <div class="row">
                <div class="col-md-3">
                    <div class="demo-content bg-alt">.col-md-9</div>
                </div>
            </div>
        </div>

    </body>
</html>
