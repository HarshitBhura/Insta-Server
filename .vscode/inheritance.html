//Multi Level Inheritence
           class GF{
            constructor(food)
            {
             this.food=food;
            }
            eat()
            {
               console.log("GrandFather has eaten");
            }
           }
           class F extends GF{
            constructor(food)
            {
                super(food);
            }
            eat1()
            {
               console.log("Father has eaten");
            }
           }
           class S extends F{
            constructor(food)
            {
                super(food);
            }
            eat2()
            {
               console.log("Son has eaten");
            }
           }
           var s=new S("food");
           s.eat();
