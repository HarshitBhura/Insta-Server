         // Leap Year (if year is divisible by 4 and and is not divisible by 100  or year is divdible by 100 and dividible b y 400)
         let year=prompt('enter a year to find out next 20 leap year');
         let count=20;
         var result=true;
          while(count>=0)
          {
            if((year%4==0)&&(year%100!=0)||(year%400==0))
            {
                result =true;
                document.write(year+" ");
                year++;
                count--;
            }
            else{
                year++;
            }
          }
